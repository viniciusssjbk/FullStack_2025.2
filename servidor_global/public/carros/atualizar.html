<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="atualizar.css">
    <title>Atualizar - Carro</title>
</head>
<body>
    <h1>Fale o modelo/ano do carro</h1>
    <form action="/atualizar_carro" method="POST">
        <label >Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>
        

        <label >Ano:</label>
        <input type="number" id="ano" name="ano" required>

        <label >Pre√ßo novo:</label>
        <input type="number" id="preco" name="preco" required>

        <label >Quantidade:</label>
        <input type="number" id="quant" name="quant" required>

        <button type="submit">Atualizar</button>
    </form>
</body>
</html>
