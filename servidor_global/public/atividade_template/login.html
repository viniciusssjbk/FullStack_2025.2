<!DOCTYPE html>
<head>

    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <br><br><br><br><br><br>
    <div id="caixa_login">
    <h1>Faça seu login</h1>
    <form action="">

        <p id="link">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </form>
    </div>
</body>
