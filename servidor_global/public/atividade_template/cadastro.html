<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <br><br><br><br><br><br>
    <div id="caixa_login">
    <h1>Faça seu cadastro</h1>
    <form action="">
        <p>Nome:</p>
        <input type="text" id="nome"><br>
         <p>Telefone:</p>
        <input type="text" id="telefone"><br>
         <p>Email:</p>
        <input type="email" id="email"><br>
         <p>Senha:</p>
        <input type="password" id="senha"><br>
         <p>Confirmar senha:</p>
        <input type="password" id="confirmar_senha"><br>
        <input type="submit" value="Cadastrar" id="botao_login"><br>
        <p id="link">Já tem uma conta? <a href="login.html">Faça login</a></p>
    </form>
    </div>
</body>
</html>
