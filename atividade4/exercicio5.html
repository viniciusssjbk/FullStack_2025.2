<!DOCTYPE html>

<body>
    <script>
        var altura = parseInt(window.prompt("Digite a altura do triangulo: "));
        var base = parseInt(window.prompt("Digite a base do triangulo: "));
        if (base <= 0 || altura <= 0){
            console.log("Numeros invalidos!!!!!!!!!!!!");
        }else{
            area = base*altura/2;
            console.log(area);
        }
    </script>
</body>
